      title: "**Musicast Privacy Policy**"
      section1:
        title: "**1. Collection and Use of Personal Data**"
        p1: "Musicast collects personal data when you create an account, participate in a competition, or use our services. This data may include your name, email address, phone number, postal address, and payment information."
        p2: "We use this information to manage your account, process your competition registrations, facilitate payments, and provide you with our services."
        p3: "We may also use your data to send you communications related to our services, updates, and information about competitions you are registered for."
        p4: "With your consent, we may use your data to send you marketing communications about our services and competitions available on our platform."
        p5: "We do not sell your personal data to third parties. We may share your data with competition organizers you register with, but only to the extent necessary to facilitate your participation."
        p6: "We retain your personal data for as long as necessary to provide you with our services and comply with our legal obligations."
      section2:
        title: "**2. Your Rights**"
        p1: "As a Musicast user, you have certain rights regarding your personal data:"
        rights: "- Right of access: You can request a copy of your personal data.\n- Right to rectification: You can request correction of inaccurate data.\n- Right to erasure: You can request deletion of your data in certain circumstances.\n- Right to restriction of processing: You can request limitation of processing of your data.\n- Right to data portability: You can request transfer of your data to another service.\n- Right to object: You can object to processing of your data in certain circumstances."
        p2: "To exercise these rights, please contact us at privacy@musicast.io."
        p3: "If you believe we have not respected your rights, you can file a complaint with the competent data protection authority."
        p4: "We reserve the right to modify this privacy policy at any time. Any changes will be posted on this page."
      section3:
        title: "**3. Contact**"
        p1: "If you have any questions regarding this privacy policy, please contact us at privacy@musicast.io."

    terms_of_use:
      title: "Terms of Use of the Musicast Web Platform"
      section1:
        title: "**1. Acceptance of Terms**"
        p1: "By accessing the Musicast platform, you agree to be bound by these Terms of Use. If you do not accept these terms, please do not use our platform."
        p2: "Musicast reserves the right to modify these terms at any time. Modifications will take effect upon publication on the platform. It is your responsibility to regularly review these terms."
        p3: "Continued use of the platform after publication of modifications constitutes your acceptance of these modifications."
      section2:
        title: "**2. Use of the Platform**"
        p1: "You are responsible for maintaining the confidentiality of your account and password. You agree to notify us immediately of any unauthorized use of your account."
        p2: "You agree not to use the platform in a way that could damage, disable, overburden, or impair the platform or interfere with other users' use of the platform."
        p3: "You agree not to attempt to access parts of the platform you are not authorized to access."
      section3:
        title: "**3. Intellectual Property**"
        p1: "All content on the platform, including text, graphics, logos, icons, images, audio clips, digital downloads, and data compilations, is the property of Musicast or its content providers and is protected by French and international copyright laws."
        p2: "You agree not to reproduce, duplicate, copy, sell, resell, or exploit any portion of the platform without our express written permission."

