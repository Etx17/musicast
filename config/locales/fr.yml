    privacy_policy:
      title: "**Politique de Confidentialité de Musicast**"
      section1:
        title: "**1. Collecte et Utilisation des Données Personnelles**"
        p1: "Musicast collecte des données personnelles lorsque vous créez un compte, participez à un concours, ou utilisez nos services. Ces données peuvent inclure votre nom, adresse email, numéro de téléphone, adresse postale, et informations de paiement."
        p2: "Nous utilisons ces informations pour gérer votre compte, traiter vos inscriptions aux concours, faciliter les paiements, et vous fournir nos services."
        p3: "Nous pouvons également utiliser vos données pour vous envoyer des communications relatives à nos services, des mises à jour, et des informations sur les concours auxquels vous êtes inscrit."
        p4: "Avec votre consentement, nous pouvons utiliser vos données pour vous envoyer des communications marketing sur nos services et les concours disponibles sur notre plateforme."
        p5: "Nous ne vendons pas vos données personnelles à des tiers. Nous pouvons partager vos données avec les organisateurs des concours auxquels vous vous inscrivez, mais uniquement dans la mesure nécessaire pour faciliter votre participation."
        p6: "Nous conservons vos données personnelles aussi longtemps que nécessaire pour vous fournir nos services et respecter nos obligations légales."
      section2:
        title: "**2. Vos Droits**"
        p1: "En tant qu'utilisateur de Musicast, vous avez certains droits concernant vos données personnelles :"
        rights: "- Droit d'accès : Vous pouvez demander une copie de vos données personnelles.\n- Droit de rectification : Vous pouvez demander la correction de données inexactes.\n- Droit à l'effacement : Vous pouvez demander la suppression de vos données dans certaines circonstances.\n- Droit à la limitation du traitement : Vous pouvez demander la limitation du traitement de vos données.\n- Droit à la portabilité des données : Vous pouvez demander le transfert de vos données à un autre service.\n- Droit d'opposition : Vous pouvez vous opposer au traitement de vos données dans certaines circonstances."
        p2: "Pour exercer ces droits, veuillez nous contacter à privacy@musicast.io."
        p3: "Si vous estimez que nous n'avons pas respecté vos droits, vous pouvez déposer une plainte auprès de l'autorité de protection des données compétente."
        p4: "Nous nous réservons le droit de modifier cette politique de confidentialité à tout moment. Toute modification sera publiée sur cette page."
      section3:
        title: "**3. Contact**"
        p1: "Si vous avez des questions concernant cette politique de confidentialité, veuillez nous contacter à privacy@musicast.io."

    terms_of_use:
      title: "Conditions Générales d'Utilisation de la Plateforme Web de Musicast"
      section1:
        title: "**1. Acceptation des Conditions**"
        p1: "En accédant à la plateforme Musicast, vous acceptez d'être lié par ces Conditions Générales d'Utilisation. Si vous n'acceptez pas ces conditions, veuillez ne pas utiliser notre plateforme."
        p2: "Musicast se réserve le droit de modifier ces conditions à tout moment. Les modifications prendront effet dès leur publication sur la plateforme. Il est de votre responsabilité de consulter régulièrement ces conditions."
        p3: "L'utilisation continue de la plateforme après la publication des modifications constitue votre acceptation de ces modifications."
      section2:
        title: "**2. Utilisation de la Plateforme**"
        p1: "Vous êtes responsable de maintenir la confidentialité de votre compte et mot de passe. Vous acceptez de nous informer immédiatement de toute utilisation non autorisée de votre compte."
        p2: "Vous acceptez de ne pas utiliser la plateforme d'une manière qui pourrait endommager, désactiver, surcharger ou compromettre la plateforme ou interférer avec l'utilisation de la plateforme par d'autres utilisateurs."
        p3: "Vous acceptez de ne pas tenter d'accéder à des parties de la plateforme auxquelles vous n'êtes pas autorisé à accéder."
      section3:
        title: "**3. Propriété Intellectuelle**"
        p1: "Tout le contenu de la plateforme, y compris les textes, graphiques, logos, icônes, images, clips audio, téléchargements numériques et compilations de données, est la propriété de Musicast ou de ses fournisseurs de contenu et est protégé par les lois françaises et internationales sur le droit d'auteur."
